
<!DOCTYPE html>
<html>
<head>
<title>U.S. Mortality Rate per 100,000 prisoners from 2001-2007  - Google Fusion Tables</title>
<style type="text/css">
html, body, #googft-mapCanvas {
  height: 300px;
  margin: 0;
  padding: 0;
  width: 500px;
  margin:auto;
}
</style>
<h2>Death Watch: People sometimes die in prison. Here's where it's happening.</h2>
<h3>Map: Mortality rate per 100,000 prisoners from 2001-2007 (non-execution)</h3>
<h4>Data source: http://www.bjs.gov/index.cfm?ty=pbdetail&iid=2093</h4>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
  function initialize() {
    var map = new google.maps.Map(document.getElementById('googft-mapCanvas'), {
      center: new google.maps.LatLng(51.48345070222422, -97.94742374999993),
      zoom: 3,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('googft-legend'));

    layer = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col2\x3e\x3e1",
        from: "1WOwOfvKorrh-bEsRm8pivcXzQPd6IM-B2m8McH8",
        where: ""
      },
      options: {
        styleId: 2,
        templateId: 2
      }
    });
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
  <div id="googft-mapCanvas"></div>
</body>
</html>
